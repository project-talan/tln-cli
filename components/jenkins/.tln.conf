const path = require('path');

module.exports = {
  tags: async (tln) => [],
  options: async (tln) => [
    {option: 'host',    env: 'TLN_JENKINS_HOST',    desc: 'Jenkisn host url',                 default: 'localhost'},
    {option: 'port',    env: 'TLN_JENKINS_PORT',    desc: 'Jenkisn host port',                default: '8080'},
    {option: 'user',    env: 'TLN_JENKINS_USER',    desc: 'Jenkins user',                     default: 'admin'},
    {option: 'token',   env: 'TLN_JENKINS_TOKEN',   desc: 'User access token',                default: null},
    {option: 'plugin',  env: 'TLN_JENKINS_PLUGINS', desc: 'Space separated list of plugins',  default: null}
  ],
  dotenvs: async (tln) => [],
  inherits: async (tln) => [],
  depends: async (tln) => [],
  env: async (tln, env) => {},
  steps: async (tln) => [
    {
      id: 'install',
      filter: 'ubuntu',
      builder: async (tln, script) => script.set([
          'wget -q -O - https://pkg.jenkins.io/debian/jenkins-ci.org.key | sudo apt-key add -',
          'echo deb https://pkg.jenkins.io/debian-stable binary/ | sudo tee /etc/apt/sources.list.d/jenkins.list',
          'sudo apt-get update',
          'sudo apt-get -y install jenkins',
          'sudo systemctl start jenkins'
        ])
    },
    {
      id: 'install-node',
      filter: 'windows',
      builder: (tln, script) => script.set([
          'echo '
        ])
    },
    {
      id: 'install-plugins',
      filter: 'linux',
      builder: async (tln, script) => {
        const host = script.env.TLN_JENKINS_HOST;
        const port = script.env.TLN_JENKINS_PORT;
        const user = script.env.TLN_JENKINS_USER;
        const token = script.env.TLN_JENKINS_TOKEN;
        const plugins = script.env.TLN_JENKINS_PLUGINS;
        if (token && plugins){
          script.set([
            `echo ---- Installing Jenkins plugins ----`,
            `plugins=(${plugins})`,
            `for plugin in "\${plugins[@]}"`,
            `do`,
            `  echo ---- Installing \${plugin} ----`,
            `  curl -vvv \\`,
            `    --user '${user}:${token}' \\`,
            `    --data "<jenkins><install plugin='\${plugin}@latest'/></jenkins>" \\`,
            `    --header 'Content-Type: text/xml' \\`,
            `    http://${host}:${port}/pluginManager/installNecessaryPlugins`,
            `  echo`,
            `done`
          ])
        } else {
          script.logger.error(`Password and/or list of plugins were not defined`);
        }
      }
    },
    {
      id: 'generate-jenkinsfile',
      filter: '',
      builder: async (tln, script) => {
        const src = path.join(__dirname, 'Jenkinsfile.template');
        const dest = path.join(script.env['TLN_COMPONENT_HOME'], 'Jenkinsfile');
        if (tln.isWindows()) {
          script.set([
            `copy ${src} ${dest}`
          ]);
        } else {
          script.set([
            `cp ${src} ${dest}`
          ]);
        }
      }
    }
  ],
  components: async (tln) => []
}
