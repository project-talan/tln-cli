/*
$ sudo su
# service docker stop
# cd /var/lib/docker
# rm -rf *
# service docker start
# docker stop $(docker ps -a -q) && docker rm $(docker ps -a -q) && docker rmi $(docker images -q) && docker system prune -af && docker volume prune -f
*/
module.exports = {
  tags: async (tln) => [],
  options: async (tln, args) => {
    args
      .prefix('TLN_DOCKER')
      .option('tty', { describe: '', default: false, type: 'boolean' })
      .option('rm', { describe: '', default: false, type: 'boolean' })
      .option('port', { describe: '', default: [], type: 'array' })
      .option('env', { describe: '', default: [], type: 'array' })
      .option('env-file', { describe: '', default: [], type: 'array' })
    ;
  },
  dotenvs: async (tln) => [],
  inherits: async (tln) => [],
  depends: async (tln) => [],
  env: async (tln, env) => {},
  steps: async (tln) => [
    {
      id: 'docker-install',
      filter: 'linux',
      desc: '',
      builder: async (tln, script) => script.set([
        'sudo curl -fsSL https://get.docker.com | bash'
      ])
    },
    {
      id: 'docker-cleanup',
      filter: 'linux',
      desc: '',
      builder: async (tln, script) => script.set([
        'docker rm $(docker ps -a -q)',
        'docker rmi $(docker images | grep none | awk "{print $3}" | xargs)',
        'docker image prune'
      ])
    },
    {
      id: 'docker-build',
      builder: async (tln, script) => {
        script.set([`
docker build -t ${script.env.TLN_UID}:${script.env.TLN_VERSION} .
        `]);
        return true;
      }
    },
    {
      id: 'docker-run',
      builder: async (tln, script) => {
        const tty = script.env.TLN_DOCKER_TTY?' -it':' -d';
        const rm = script.env.TLN_DOCKER_RM?' --rm':'';
        const ports = script.env.TLN_DOCKER_PORT.map(v => ' -p ' + v).join('');
        const envs = script.env.TLN_DOCKER_ENV.map(v => ' --env ' + ['\'', v, '\''].join('')).join('');
        const envFiles = script.env.TLN_DOCKER_ENV_FILE.map(v => ' --env-file ' + v).join('');
        script.set([`
docker run${tty}${rm}${ports}${envFiles}${envs} --name ${script.env.TLN_UID} ${script.env.TLN_UID}:${script.env.TLN_VERSION}
        `]);
        return true;
      }
    },

    {
      id: 'docker-save',
      filter: 'linux',
      desc: '',
      builder: async (tln, script) => {
        script.set([
          'docker save -o ${script.env.TLN_COMPONENT_ID}-${script.env.TLN_VERSION}.tar ${script.env.TLN_COMPONENT_ID}:${script.env.TLN_VERSION}'
        ])
      }
    },
    {
      id: 'docker-load',
      filter: 'linux',
      desc: '',
      builder: async (tln, script) => script.set([
       'docker load -i ${script.env.TLN_COMPONENT_ID}-${script.env.TLN_VERSION}.tar'
      ])
    },
    {
      id: 'docker-stop',
      filter: 'linux',
      desc: '',
      builder: async (tln, script) => script.set([
        'docker stop ${TLN_COMPONENT_ID} || true',
        'docker rmi ${script.env.TLN_COMPONENT_ID}:${script.env.TLN_COMPONENT_VERSION} || true'
      ])
    }

  ],
  components: async (tln) => []
}
