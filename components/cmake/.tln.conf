const fetch = require("node-fetch");

module.exports = {
  tags: async (tln) => [],
  options: async (tln) => [],
  dotenvs: async (tln) => [],
  depends: async (tln) => [],
  inherits: async (tln) => [],
  variables: async (tln, variables) => {},
  steps: async (tln) => [],
  components: async (tln) => {
    let result = [];
    try {
      const response = await fetch('https://api.github.com/repos/Kitware/CMake/tags');
      const json = await response.json();
      console.log(json);
      result = json.map( v => { return { id: 'cmake-' + v.name.substring(1) } });
    } catch (error) {
      console.log(error);
    }
    return result;
  }
}